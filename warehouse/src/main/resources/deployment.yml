apiVersion: v1
kind: Service
metadata:
  name: tool-warehouse
  labels:
    name: tool-warehouse
spec:
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: tool-warehouse
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-warehouse
spec:
  selector:
    matchLabels:
      app: tool-warehouse
  replicas: 2
  template:
    metadata:
      labels:
        app: tool-warehouse
    spec:
      containers:
        - name: tool-warehouse
          image: asierzan/tool-warehouse:0.0.4
          ports:
            - containerPort: 9000
          env:   # Setting Enviornmental Variables
            - name: DB_HOST   # Setting Database host address from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf  # name of configMap
                  key: host
            - name: DB_NAME  # Setting Database name from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: name
            - name: POSTGRES_USER  # Setting Database username from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials # Secret Name
                  key: postgres_user
            - name: POSTGRES_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password